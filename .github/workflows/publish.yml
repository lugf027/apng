# .github/workflows/publish.yml

name: Publish
on:
  release:
    types: [released, prereleased]
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    timeout-minutes: 60  # 设置 job 超时时间为 60 分钟
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            # Strip leading 'v' prefix if present (e.g. v1.0.0 -> 1.0.0)
            VERSION="${TAG#v}"
            echo "Resolved version from release tag: $VERSION"
          else
            VERSION=""
            echo "No release tag available, Gradle will fall back to gradle.properties"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Publish to MavenCentral
        timeout-minutes: 45  # 单独为发布步骤设置超时时间
        run: ./gradlew publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
          VERSION_TAG: ${{ steps.version.outputs.version }}